<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANXT VIP SERVER</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            overflow: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .header {
            background-color: black;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .logo {
            margin-top: 20px;
        }
        .logo img {
            width: 150px;
            height: auto;
            cursor: pointer;
        }
        .title {
            color: #f1c40f;
            font-size: 22px;
            margin-top: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .button {
            display: block;
            width: 220px;
            margin: 15px auto;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-align: center;
            border-radius: 25px;
            border: none;
            background: linear-gradient(to right, #8e44ad, #f39c12);
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="header">ANXT VIP SERVER</div>
    
    <div class="logo">
        <a href="https://t.me/+UXXqSylBcNZhMGM9" target="_blank">
            <img src="https://i.postimg.cc/76v331Vb/cropped-image-2.png" alt="ANEXITY Logo">
        </a>
    </div>

    <div class="title">Select Your Game Mod</div>

    <button class="button" onclick="goToPage()">91 CLUB</button>
    <button class="button" onclick="goToPage()">TIRANGA</button>
    <button class="button" onclick="goToPage()">82 LOTTERY</button>
    <button class="button" onclick="goToPage()">BDG WIN</button>
    <button class="button" onclick="goToPage()">BIG MUMBAI</button>

    <script>
        function goToPage() {
            window.location.href = "fuck.html";
        }

        // Initialize particles.js
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2, direction: "none", out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            }
        });

</body>
</html>
